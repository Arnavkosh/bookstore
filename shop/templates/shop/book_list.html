{% extends 'shop/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Available Books</h2>
    <div class="row">
        {% for book in books %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">
                {% if book.image %}
                <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.name }}" style="height: 250px; object-fit: contain;">
                {% else %}
                <img src="https://via.placeholder.com/250x250.png?text=No+Image" class="card-img-top" alt="No Image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ book.name }}</h5>
                    <p class="card-text">Author: {{ book.author }}</p>
                    <p class="card-text">â‚¹ {{ book.price }}</p>
                    <a href="{% url 'book_detail' book.id %}" class="btn btn-warning w-100">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
