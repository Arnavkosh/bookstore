{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            {% if book.cover %}
                <img src="{{ book.cover.url }}" alt="{{ book.title }}" class="img-fluid">
            {% endif %}
        </div>
        <div class="col-md-8">
            <h2>{{ book.title }}</h2>
            <h5 class="text-muted">by {{ book.author }}</h5>
            <p class="mt-3">{{ book.description }}</p>
            <h4 class="text-success">₹{{ book.price }}</h4>

            <div class="mt-3">
                <button class="btn btn-primary btn-lg">
                    <i class="fa fa-shopping-cart"></i> Add to Cart
                </button>
                <button class="btn btn-danger btn-lg">
                    <i class="fa fa-bolt"></i> Buy Now
                </button>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="{% url 'book_list' %}" class="btn btn-secondary">⬅ Back to Books</a>
    </div>
</div>
{% endblock %}
{% if book.image %}
    <img src="{{ book.image.url }}" alt="{{ book.title }}" style="width:200px;height:auto;">
{% endif %}
