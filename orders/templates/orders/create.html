{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Checkout</h2>

    <!-- Items -->
    <h4>Your Cart:</h4>
    <ul>
        {% for item in cart %}
            <li>{{ item.book.title }} (x{{ item.quantity }}) - ₹{{ item.total_price }}</li>
        {% endfor %}
    </ul>
    <p><b>Subtotal:</b> ₹{{ cart.get_total_price }}</p>

    <hr>

    <!-- Shipping Form -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</div>
{% endblock %}
