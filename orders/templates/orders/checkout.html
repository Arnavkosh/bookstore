{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Proceed to Payment</h2>
    <p><b>Order ID:</b> {{ order.id }}</p>
    <p><b>Total Amount:</b> â‚¹{{ order.total }}</p>

    <button id="rzp-button" class="btn btn-success">Pay with Razorpay</button>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{ rzp_key }}",
    "amount": "{{ amount_paise }}",
    "currency": "INR",
    "name": "Arnav Kosh Book Store",
    "description": "Order Payment",
    "order_id": "{{ order.razorpay_order_id }}",
    "handler": function (response){
        fetch("{% url 'orders:payment_success' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: new URLSearchParams({
                "razorpay_payment_id": response.razorpay_payment_id,
                "razorpay_order_id": response.razorpay_order_id,
                "razorpay_signature": response.razorpay_signature
            })
        }).then(res => window.location.href="{% url 'orders:payment_success' %}");
    },
    "theme": {"color": "#3399cc"}
};
document.getElementById('rzp-button').onclick = function(e){
    var rzp1 = new Razorpay(options);
    rzp1.open();
    e.preventDefault();
}
</script>
{% endblock %}
