<!DOCTYPE html>
<html>
<head>
    <title>Checkout - My Bookstore</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h2>Checkout</h2>
    <p>Total: â‚¹{{ amount|floatformat:2 }}</p>

    <button id="rzp-button1">Pay Now</button>

    <script>
        var options = {
            "key": "{{ key }}",
            "amount": "{{ amount }}", 
            "currency": "{{ currency }}",
            "name": "My Bookstore",
            "description": "Order Payment",
            "order_id": "{{ order_id }}",
            "handler": function (response){
                window.location.href = "/orders/success/?payment_id=" + response.razorpay_payment_id;
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
